<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simon Says</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="./style.css" type="text/css" />
</head>

<body>
  <div class="d-flex vh-100 w-50 m-auto d-flex justify-content-center align-items-center flex-column">

    <!-- Countdown -->
    <div id="countdown" class="fs-1 fw-bolder"> 0</div>
    <p id="instructions">Memorizza i numeri entro 30 secondi!</p>


    <!-- Numbers -->
    <ul id="numbers-list" class="d-flex gap-5 list-unstyled">
      <li id="random_num1">-</li>
      <li id="random_num2">-</li>
      <li id="random_num3">-</li>
      <li id="random_num4">-</li>
      <li id="random_num5">-</li>
    </ul>



    <!-- Form -->
    <form id="answers-form" class="d-none">
      <div class="d-flex gap-5" id="input-group">
        <input type="number" class="form-control" min="1" max="50" id="number1" required>
        <input type="number" class="form-control" min="1" max="50" id="number2" required>
        <input type="number" class="form-control" min="1" max="50" id="number3" required>
        <input type="number" class="form-control" min="1" max="50" id="number4" required>
        <input type="number" class="form-control" min="1" max="50" id="number5" required>
      </div>
      <p class="text-danger text-center mt-3" id="message"> ciao</p>
    </form>
    <div class="d-flex justify-content-center gap-2">
      <button class="btn btn-primary mt-4 d-block " id="avvia">Avvia</button>
      <button class="btn btn-primary mt-4 d-block " id="invia" type="submit" disabled>Invia </button>
    </div>

  </div>


  <!-- Scripts -->
  <script src="main.js"></script>
</body>

</html>
